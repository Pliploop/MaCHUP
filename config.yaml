# pytorch_lightning==2.1.0
seed_everything: 123
trainer:
  accelerator: auto
  strategy: ddp_find_unused_parameters_true
  devices:
  - 6
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 1000
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 10
  enable_checkpointing: false
  enable_progress_bar: true
  enable_model_summary: true
  accumulate_grad_batches: 1
  gradient_clip_val: 1
  gradient_clip_algorithm: null
  deterministic: warn
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  encoder:
    class_path: src.models.VanillaEncoder
    init_args:
      n_codebooks: 4
      embedding_size:
      - 256
      - 256
      - 128
      - 128
      card: 1024
      embedding_behaviour: concat
      position_encoder: sinusoidal
      layers: 10
      n_heads: 16
      p: 0.5
      batched_mask: false
      mask_special_token: 1025
  decoder:
    class_path: src.models.VanillaDecoder
    init_args:
      layers: 2
      n_heads: 16
      position_encoder: sinusoidal
  encodec:
    class_path: src.models.Encodec
    init_args:
      frozen: true
      model_bandwidth: 3
  optimizer:
    class_path: torch.optim.AdamW
    init_args:
      lr: 0.0001
      betas:
      - 0.9
      - 0.999
      eps: 1.0e-08
      weight_decay: 0.01
      amsgrad: false
      maximize: false
      foreach: null
      capturable: false
      differentiable: false
      fused: null
  sequence_len: 1024
  debug: false
  adapt_sequence_len: true
  checkpoint_path: MuMRVQ/autumn-wood-299/checkpoint-step=9930.ckpt
  task: MTGTop50Tags
  freeze_encoder: true
  use_global_representation: avg
  use_embeddings: true
data:
  data_dir: /import/c4dm-datasets/mtg-jamendo-raw/mtg-jamendo-dataset/mp3
  annotations_path: ''
  batch_size: 64
  num_workers: 16
  target_sample_rate: 24000
  target_length: 6
  validation_split: 0.1
  test_split: 0.1
  n_augmentations: 1
  transform: false
  sanity_check_n: null
  extension: mp3
log: 'true'
log_model: false
ckpt_path: MuMRVQ
resume_from_checkpoint: null
resume_id: null
