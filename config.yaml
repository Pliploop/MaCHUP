# pytorch_lightning==2.1.0
seed_everything: 123
trainer:
  accelerator: auto
  strategy: ddp_find_unused_parameters_true
  devices:
  - 7
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 100
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 10
  enable_checkpointing: false
  enable_progress_bar: true
  enable_model_summary: true
  accumulate_grad_batches: 4
  gradient_clip_val: 1
  gradient_clip_algorithm: null
  deterministic: warn
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  encoder:
    class_path: src.models.VanillaEncoder
    init_args:
      n_codebooks: 4
      embedding_size:
      - 256
      - 256
      - 128
      - 128
      card: 2048
      embedding_behaviour: concat
      position_encoder: sinusoidal
      layers: 10
      n_heads: 16
      p: 0.5
      batched_mask: false
  decoder:
    class_path: src.models.VanillaDecoder
    init_args:
      embedding_size:
      - 256
      - 256
      - 128
      - 128
      layers: 2
      n_heads: 16
      position_encoder: sinusoidal
  encodec:
    class_path: src.models.Encodec
    init_args:
      sample_rate: 32000
      frozen: true
      model_bandwidth: 3
  optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: 0.0002
      betas:
      - 0.9
      - 0.999
      eps: 1.0e-08
      weight_decay: 0.0001
      amsgrad: false
      foreach: null
      maximize: false
      capturable: false
      differentiable: false
      fused: null
  n_codebooks: 4
  sequence_len: 1024
  mask_before: false
  debug: false
  masked_loss_ratio: 0.8
  masked_objective: true
  contrastive_objective: true
  window_size: 2
  adapt_sequence_len: true
  contrastive_to_masked_ratio: 0.1
  global_vs_local_contrastive_loss_ratio: 0
  global_class_vs_average_contrastive_loss_ratio: 0
  contrastive_temperature: 0.1
  reduce_lr_monitor: masked loss
  only_global_contrastive: true
  use_embeddings: true
  resume_from_checkpoint: null
  checkpoint_path: null
data:
  train_data_dir: /import/c4dm-datasets/mtg-jamendo-raw/mtg-jamendo-dataset/wav
  val_data_dir: null
  batch_size: 24
  num_workers: 32
  target_length: 6
  validation_split: 0.1
  n_augmentations: 2
  transform: false
  sanity_check_n: null
log: 'true'
log_model: false
ckpt_path: MuMRVQ
resume_id: null
resume_from_checkpoint: null
