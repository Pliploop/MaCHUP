# pytorch_lightning==2.1.0
seed_everything: 123
trainer:
  accelerator: auto
  strategy: ddp_find_unused_parameters_true
  devices: [7]
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 1000
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 10
  enable_checkpointing: false
  enable_progress_bar: true
  enable_model_summary: true
  accumulate_grad_batches: 1
  gradient_clip_val: 1
  gradient_clip_algorithm: null
  deterministic: warn
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  use_embeddings: true
  task: GTZAN
  n_classes: 10
  mlp_head: false
  freeze_encoder: true
  checkpoint: null
  head_checkpoint: null
  use_global_representation: avg
  sequence_len: 1024
  optimizer:
    class_path: torch.optim.AdamW
    init_args:
      lr: 0.0001

  
  encoder:
    class_path: src.models.Transformer.Encoder.VanillaEncoder
    init_args:
      n_codebooks: 4
      embedding_size:
        - 256
        - 256
        - 128
        - 128
      card: 2048 
      embedding_behaviour: concat
      position_encoder: sinusoidal
      sequence_len: 2048
      layers: 10
      n_heads: 16
      p: 0.5
      batched_mask: false
  decoder:
    class_path: src.models.Transformer.Decoder.VanillaDecoder
    init_args:
      embedding_size:
        - 256
        - 256
        - 128
        - 128
      position_encoder: sinusoidal
      embedding_behaviour: concat
      layers: 2
      n_heads: 16
  use_embeddings: true
  encodec:
    class_path: src.models.Encodec.Encodec
    init_args:
      frozen: true
      model_bandwidth: 3
      sample_rate: 32000
  
data:
  data_dir: "/import/c4dm-datasets/gtzan_torchaudio/genres"
  annotations_path: ""
  batch_size: 32
  num_workers: 16
  target_sample_rate: 32000
  target_length: 6
  n_augmentations: 1
  validation_split: 0.1
  test_split: 0.1
  transform: false
  sanity_check_n: null
  extension: wav
  task: GTZAN

log: false ## whether or not to log in wandb
log_model: false
ckpt_path : '/import/research_c4dm/jpmg86/MaCHUP/MaCHUP-finetune'
test: false