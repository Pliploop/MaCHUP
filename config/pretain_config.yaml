# pytorch_lightning==2.1.0
seed_everything: 123
trainer:
  accelerator: auto
  strategy: ddp_find_unused_parameters_true
  devices: 1

  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 100
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 10
  enable_checkpointing: false
  enable_progress_bar: true
  enable_model_summary: true
  accumulate_grad_batches: 4
  gradient_clip_val: 1
  gradient_clip_algorithm: null
  deterministic: warn
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  encoder:
    class_path: src.models.Transformer.Encoder.VanillaEncoder
    init_args:
      n_codebooks: 4
      embedding_size:
        - 256
        - 128
        - 64
        - 64
      card: 1024
      embedding_behaviour: concat
      position_encoder: sinusoidal
      sequence_len: 2048
      layers: 8
      n_heads: 8
      p: 0
      batched_mask: false
      mask_special_token: 1025
  decoder:
    class_path: src.models.Transformer.Decoder.VanillaDecoder
    init_args:
      embedding_size:
        - 256
        - 128
        - 64
        - 64
      position_encoder: sinusoidal
      embedding_behaviour: concat
      layers: 2
      n_heads: 8
  optimizer:
    class_path: torch.optim.AdamW
    init_args:
      lr: 0.0001
      betas:
        - 0.9
        - 0.999
      eps: 1e-8
      weight_decay: 0
  n_codebooks: 4
  sequence_len: 100 # specify the sequence length of the input. Can toggle sequence length adaptation in the model to prevent padding.
  mask_special_token: 1025
  pad_special_token: 1026
  mask_before: false
  debug: false
  masked_loss_ratio: 1 # when 1, only masked tokens are counted for the MLM loss
  contrastive_to_masked_ratio: 1 #when 1, only the contrastive loss is counted. When 0, only the masked loss is counted
  global_vs_local_contrastive_loss_ratio: 0 # when 1, only the global contrastive loss is counted. When 0, only the local contrastive loss is counted
  global_class_vs_average_contrastive_loss_ratio: 1 # when 1, the class tokens are used for global contrastive loss. when 0, the average of the sequence is used.
  masked_objective: false # whether or not to use the masked objective
  window_size: 150 # window size for local contrastive loss, 75 = 1s
  contrastive_temperature: 0.3 # temperature for contrastive loss
  only_global_contrastive: true # different than global_vs_local_contrastive_loss_ratio. When true, designed to free up memory by using only the class contrastive matrix for unmasked sequences, making this an SBERT problem.
  encodec:
    class_path: src.models.Encodec.Encodec
    init_args:
      frozen: true
      model_bandwidth: 3
data:
  train_data_dir: "/import/c4dm-datasets/mtg-jamendo-raw/mtg-jamendo-dataset/wav"
  val_data_dir: null
  batch_size: 8
  num_workers: 64
  target_sample_rate: 24000
  target_length: 10
  n_augmentations: 4
  validation_split: 0.1
  transform: true
  sanity_check_n: null
log: false ## whether or not to log in wandb
log_model: false
ckpt_path: "MuMRVQ"
