# pytorch_lightning==2.1.0
seed_everything: 123
trainer:
  accelerator: auto
  strategy: ddp_find_unused_parameters_true
  devices: 1
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 100
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 10
  enable_checkpointing: false
  enable_progress_bar: true
  enable_model_summary: true
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: warn
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  encoder:
    class_path: src.models.Transformer.Encoder.VanillaEncoder
    init_args:
      n_codebooks: 4
      embedding_size:
      - 512
      - 256
      - 128
      - 64
      card: 1024
      embedding_behaviour: concat
      position_encoder: sinusoidal
      sequence_len: 2048
      layers: 4
      n_heads: 8
      p: 0.5
      batched_mask: false
      mask_special_token: 1025
  decoder:
    class_path: src.models.Transformer.Decoder.VanillaDecoder
    init_args:
      embedding_size:
      - 512
      - 256
      - 128
      - 64
      position_encoder: sinusoidal
      layers: 2
      n_heads: 8
  optimizer:
    class_path: torch.optim.AdamW
    init_args:
      lr: 0.0001
      betas: 
        - 0.9
        - 0.999
      eps: 1e-8
      weight_decay: 0.01
  
  pattern: none
  n_codebooks: 4
  sequence_length: 1024
  pattern_special_token: 1024
  mask_special_token: 1025
  pad_special_token: 1026
  mask_before: false
  debug: false
  encodec:
    class_path: src.models.Encodec.Encodec
    init_args:
      frozen: true
      model_bandwidth: 3
data:
  train_data_dir: "/import/c4dm-datasets/clotho/development"
  val_data_dir: "/import/c4dm-datasets/clotho/validation"
  batch_size: 32
  num_workers: 16
  target_sample_rate: 24000
  target_length: 20
log: true
log_model: true
ckpt_path : 'MuMRVQ'
