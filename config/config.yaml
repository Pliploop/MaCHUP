# pytorch_lightning==2.1.0
seed_everything: 123
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null



  
model:
  encodec: 
    class_path: src.models.Encodec.Encodec
    init_args:
      frozen: True
      sample_rate: 24000
      model_bandwidth : 3
  transformer_encoder:
    class_path: src.models.Transformer.Encoder.TransformerEncoder
    init_args:
      n_codebooks: 4
      embedding_size: [512,256,128,64]
      card: 1024
      embedding_behaviour: concat
      position_encoder:
        class_path: src.models.Transformer.Encoder.PositionalEncoding
      encoder_kind: linear
ckpt_path: null
